<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="top">
            <div class="upper-content">
                <div id="sidebar" class="border-dsh">

                </div>
                <div id="content">
                    <header class="border-dsh">
                        <span>Pulsante</span>
                    </header>
                    <main>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="menu-content border-dsh"></div>
                                    <div class="recently-played d-flex">
                                        <div class="album border-dsh"></div>
                                        <div class="album border-dsh"></div>
                                        <div class="album border-dsh"></div>
                                        <div class="album border-dsh"></div>
                                        <div class="album border-dsh"></div>
                                        <div class="album border-dsh"></div>
                                    </div>
                                    <div class="made-for d-flex">
                                        <div class="album border-dsh bg-green"></div>
                                        <div class="album border-dsh bg-green"></div>
                                    </div>
                                    <div class="famous-artist d-flex">
                                        <div class="album border-dsh bg-red"></div>
                                        <div class="album border-dsh bg-red"></div>
                                    </div>   
                                </div>
                            </div>
                        </div>
                        
                    </main>
                </div>
            </div>
        </div>
        <div id="bottom"></div>
    </body>
</html>
